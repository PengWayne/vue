<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-router基本使用</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <style>
        body{
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="page-header">
                    <h1>WaynePeng</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-xs-offset-2">
                <div class="list-group">
                    <!-- 使用 router-link 组件来导航. -->
                    <!-- 通过传入 `to` 属性指定链接. -->
                    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
                    <router-link class="list-group-item" to="/h5">html5学院</router-link>
                    <router-link class="list-group-item" to="/py">python学院</router-link>
                    <router-link class="list-group-item" to="/ja">java学院</router-link>
                </div>
            </div>
            <div class=col-xs-6>
                <div class="panel">
                    <div class="panel-body">
                        <!-- 路由出口 -->
                        <!-- 路由匹配到的组件将渲染在这里 -->
                        <router-view></router-view>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="html5">
        <div>
            <h2>HTML5学院</h2>
            <img src="../../image/html5.jpg" alt="" width="200px">
            <p>掌握面向未来的神迹</p>
        </div>
    </template>

    <template id="python">
        <div>
            <h2>Python学院</h2>
            <img src="../../image/python.jpg" alt="" width="200px">
            <p>农夫与python</p>
        </div>
    </template>

    <template id="java">
        <div>
            <h2>Java学院</h2>
            <img src="../../image/java.jpg" alt="" width="200px">
            <p>世界上最好的语言</p>
        </div>
    </template>

        <script src="../../js/vue.js"></script>
        <script src="../../js/vue-router.js"></script>
        <script>
            //1.创建组件
            const html5 = Vue.extend({
                template: '#html5'
            });

            const python = Vue.extend({
                template: '#python'
            });

            const java = Vue.extend({
                template: '#java'
            });

            //2.定义路由
            const  routes = [
                {path: '/h5', component: html5},
                {path: '/py', component: python},
                {path: '/ja', component: java},
                //配置根路由
                {path: '/', redirect: '/h5'}
            ];

            //3.实例化路由
            const router = new VueRouter({
                //routes: routes 的简写
                routes
            });

            //4.创建vue实例,并挂载
            new Vue({
                // router: router
                router
            }).$mount('#app')
        </script>
</body>
</html>
