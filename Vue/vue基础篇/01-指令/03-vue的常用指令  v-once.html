<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once</title>
</head>
<body>
    <div id="app">
        <p v-once>原始值:{{message}}</p>
        <p>改变后值:{{message}}</p>
        <input type="text" v-model="message">
    </div>
        <script src="../../js/vue.js"></script>
        <script>
            new Vue({
                el : '#app',
                data : {
                    message : '今天天气很好！'
                }
            })
        </script>
</body>
</html>
