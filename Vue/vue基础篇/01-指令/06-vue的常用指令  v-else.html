<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-else</title>
</head>
<body>
    <div id="app">
        <span>v-if</span>
        <p v-if="height > 170">小明的身高为{{height}}cm</p>
        <p v-else-if="height === 168">小明的身高为{{height}}cm</p>
        <p v-else>小明的身高不足168cm</p>
    </div>
        <script src="../../js/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data : {
                    height: 168
                }
            })
        </script>
</body>
</html>
