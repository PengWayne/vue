<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-vue初体验</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>

    <script>
        //1.创建一个vue的实例
        let vm = new Vue({
            el : '#app', //关联视图层
            data : {    //vue中的model => 数据
                message : 'hello world !'
            }
        })
    </script>

</body>
</html>
