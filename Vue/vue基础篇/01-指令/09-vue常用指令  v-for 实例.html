<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for实例</title>
    <style>
        table{
            width: 600px;
            border: 2px solid orange;
            text-align: center;
        }
        thead{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <td>姓名</td>
                    <td>年龄</td>
                    <td>性别</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="data in persons">
                    <td>{{data.name}}</td>
                    <td>{{data.age}}</td>
                    <td>{{data.sex}}</td>
                </tr>
            </tbody>
        </table>
    </div>
        <script src="../../js/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    persons: [
                        {name: '张三', age: 18, sex:'男'},
                        {name: '李四', age: 13, sex:'男'},
                        {name: '王五', age: 28, sex:'女'},
                        {name: '赵六', age: 30, sex:'男'}
                    ]
                }
            })
        </script>
</body>
</html>
