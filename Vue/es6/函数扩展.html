    //3.箭头函数    () => {}
     /*基础语法

     (参数1, 参数2, …, 参数N) => {函数声明}
     (参数1, 参数2, …, 参数N) => 表达式（单一）
     //相当于：(参数1, 参数2, …, 参数N) =>{ return表达式}

     // 当只有一个参数时，圆括号是可选的：
     (单一参数) => {函数声明}
     单一参数 => {函数声明}

     // 没有参数的函数应该写成一对圆括号。
     () => {函数声明}*/
      let num = (num1,num2) => { return num1 + num2; }
