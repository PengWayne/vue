<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绚丽小球</title>
    <script src="js/underscore-min.js"></script>
    <style>
        #canvas{
            box-shadow: 0 0 10px #000;/*光晕效果*/
        }
        body{
            margin: 40px 200px;
        }
    </style>
</head>
<body>
    <canvas id="canvas">
        当前浏览器不支持该页面
    </canvas>
    <script>
        //1.获取当前画布
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1000;
        canvas.height = 600;
        canvas.style.backgroundColor = '#000';
        //2.创建一个小球类
        class Ball{
            //构造器
            constructor(x,y,color){//属性
                this.x = x;
                this.y = y;
                this.colo = color;
                this.r = r35;//小球半径
            }
            //绘制小球
            render(){
                ctx.save();
                ctx.beginPath();//开始路径
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);//绘制小球的参数
                ctx.fillStyle = this.color;//小球颜色
                ctx.fill();//绘制小球
                ctx.restore();
            }
        }
        //3.会移动的小球类
        class MoveBall extends Ball{
            constructor(x,y,color){
                super(x,y,color);
                //量的变化
                this.dX = _.random(-5,5);
                this.dY = _.random(-5,5);
                this.dR = _.random(1,3);
            }
            upDate(){//小球变化
                this.x += this.dX;
                this.y += this.dY
                this.r -= this.dR;
                if (this.r < 0){
                    this.r = 0;
                }
            }
        }
        //4.实例化小球
        let ballArray = [];
        let colorArray = ['red','green','blue','yellow','purple','prink','orange'];//小球颜色集合
        //5.监听鼠标移动
        canvas.addEventListener('mousemove',function (e) {
            ballArray.push(new MoveBall(e.offsetX, e.offsetY, colorArray[_.random(0,colorArray.length-1)]));
            console.log(ballArray);
        })
        //6.开启定时器刷新小球的显示
        setInterval(function () {
            //清屏
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            //绘制
            for (let i = 0; i < ballArray.length; i ++){
                ballArray[i].render();
                ballArray[i].upDate();
            }
        },50)//50ms刷新一次
    </script>
</body>
</html>
